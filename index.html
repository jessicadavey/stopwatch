<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" rel="stylesheet"> 
    <script src="index.js"></script>
</head>
<body>
    <h1>Stopwatch</h1>
    <div id="timer">
        <div id="messages">
            <div id="duration">0.0s</div>
            <div id="error"></div>
        </div>
        <div id="buttons">
            <button id="start" class="button" onclick="sw.start()">Start</button>
            <button id="reset" class="button" onclick="sw.reset()">Reset</button>
            <button id="stop" class="button" onclick="sw.stop()">Stop</button>
        </div>
    </div>
    <br>
    
</body>
</html>
